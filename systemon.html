<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SYSTEMON</title>
        <script src = "./js/atacks&defenses.js"></script>
        <script src = "./js/systemon.js"></script>
    </head>
    <body>
        <h1>SYSTEMON 🌕🫧🌎🟠🪐🟣</h1>
        <section id = "choose_pet">
            <h2><b>Choose the planet of your systemon</b></h2>
                <input type = radio name = "planet" id = "Mer"><label for = "Mer">Mercury 🌕</label></input>
                <input type = radio name = "planet" id = "Ven"><label for = "Ven">Venus 🫧</label></input>
                <input type = radio name = "planet" id = "Ear"><label for = "Ear">Earth 🌎</label></input>
                <input type = radio name = "planet" id = "Mar"><label for = "Mar">Mars 🟠</label></input>
                <input type = radio name = "planet" id = "Sat"><label for = "Sat">Saturn 🪐</label></input>
                <input type = radio name = "planet" id = "Nep"><label for = "Nep">Neptune 🟣</label></input>
            <p><button id = "button_mon">Choose</button></p>
        </section>
        <section id = "choose_atack">
            <h2>Choose your attack</h2>
            <p><span id = "playerMon">NAME</span><span id = "playerLife">❤️</span></p>
            <p><span id = "comptrMon">NAME</span><span id = "comptrLife">❤️</span></p>
            <p>
                <button id = "button_atack1"><span id = "span_atack1">ATACK1</span></button>
                <button id = "button_atack2"><span id = "span_atack2">ATACK2</span></button>
                <button id = "button_atack3"><span id = "span_atack3">ATACK3</span></button>
                <button id = "button_defense1">Cura💫</button>
                <button id = "button_defense2">Escudo🛡️</button>
            </p>
        </section>
        <section id = "messages">
            <p>Tu mascota atacó con xdd</p>
        </section>
        <section id = "restart">
            <button id = "button_restart">Restart</button>
        </section>
    </body>
</html>
